# Default values for project-service
# This is a YAML-formatted file.

namespace:
  name: project-dev
  create: true
  labels:
    app.kubernetes.io/name: project-service
image:
  repository: us-east4-docker.pkg.dev/rapidqs-lightspeed/ci-cd-repo/project-service
  tag: "25ec2dc29b0703f8c6222dfef7d9dc21ce42077e"
  pullPolicy: IfNotPresent
replicaCount: 2
serviceAccount:
  create: true
  name: gke-sa
  annotations:
    # Replace with your GCP service account to enable Workload Identity
    iam.gke.io/gcp-service-account: "github-service-account@rapidqs-lightspeed.iam.gserviceaccount.com"
deployment:
  labels:
    app: project-service
  annotations:
    cloud.google.com/neg: '{"exposed_ports": {"80":{}}}'
  ports:
    http: 3001
  readinessProbe:
    httpGet:
      path: /project/health
      port: 3001
    initialDelaySeconds: 2
    periodSeconds: 5
  livenessProbe:
    httpGet:
      path: /project/health
      port: 3001
    initialDelaySeconds: 3
    periodSeconds: 5
    timeoutSeconds: 2
    failureThreshold: 3
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
service:
  type: ClusterIP
  ports:
    http:
      port: 80
      targetPort: 3001
      # annotations:
      #   cloud.google.com/backend-config: '{"default":"auth-config"}'
      #   cloud.google.com/app-protocols: '{"http":"HTTP"}'
sealedSecret:
  create: true
  name: project-service-secrets
  clusterWide: true
  encryptedData:
    GRPC_AUTH_HOST: 
    MONDAY_API_TOKEN: 
