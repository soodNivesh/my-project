apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "auth-service.name" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "auth-service.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "auth-service.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- toYaml .Values.deployment.annotations | nindent 8 }}
      labels:
        {{- include "auth-service.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
        - name: {{ include "auth-service.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: {{ .Values.deployment.securityContext.runAsUser }}
            runAsGroup: {{ .Values.deployment.securityContext.runAsGroup }}
            capabilities:
              drop:
                - ALL
          resources:
            {{- toYaml .Values.deployment.resources | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.deployment.ports.http }}
            - name: grpc
              containerPort: {{ .Values.deployment.ports.grpc }}
          envFrom:
            - secretRef:
                name: {{ .Values.sealedSecret.name }}
          readinessProbe:
            {{- toYaml .Values.deployment.readinessProbe | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.deployment.livenessProbe | nindent 12 }}

