# This is a YAML-formatted file.

namespace:
  name: backend
  create: true
  labels:
    app.kubernetes.io/name: backend    ## Nedd to change 
image:
  repository: us-east4-docker.pkg.dev/rapidqs-lightspeed/ci-cd-repo/auth-service   ##Need to change 
  tag: "e38d155ba2ba4421fa466f8567110a4b1b2293cc" #Need to update tag for new version
  pullPolicy: IfNotPresent
replicaCount: 2
serviceAccount:
  create: true
  name: gke-sa
  annotations:
    # Replace with your GCP service account to enable Workload Identity
    iam.gke.io/gcp-service-account: "github-work-service-account@corded-forge-481305-n1.iam.gserviceaccount.com"  
deployment:
  labels:
    app: backend     ## Neded to change 
  annotations:
    cloud.google.com/neg: '{"exposed_ports": {"80":{}}}'  //Need to look into it .
  ports:
    http: 3000        ## Need to change  
  readinessProbe:
    httpGet:
      path: /backend/health      #Need to change 
      port: 3000              # Need to change
    initialDelaySeconds: 2
    periodSeconds: 5
  livenessProbe:
    httpGet:
      path: /backend/health    #Need to change
      port: 3000             #Need to change
    initialDelaySeconds: 3
    periodSeconds: 5
    timeoutSeconds: 2
    failureThreshold: 3
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
service:
  type: ClusterIP
  ports:
    http:
      port: 80             ## Need to change
      targetPort: 3000      ## Need to change
    grpc:      ##Need to change
      port: 50051       ## Need to change
      targetPort: 50051     ## Need to change
      # annotations:
      #   cloud.google.com/backend-config: '{"default":"auth-config"}'
      #   cloud.google.com/app-protocols: '{"http":"HTTP"}'
sealedSecret:
  create: true                  ##Needed to change
  name: backend-secrets      ##Needed to change
  clusterWide: true          ##Need to change
  encryptedData:    ###Need to change
    #BREVO_API_KEY: 
    #BREVO_FROM_EMAIL: 
    #BREVO_SMTP_PASS: 
    #BREVO_SMTP_USER: 
    DATABASE_URL: 
   # FIREBASE_API_KEY: 
    #FIREBASE_SERVICE_ACCOUNT_PATH: 
    #MONDAY_API_TOKEN: 
    NODE_ENV: 
    #NX_DAEMON: 
    PORT: 

